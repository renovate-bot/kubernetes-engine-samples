# [START gke_aiml_gke_model_armor_producer_job]
apiVersion: batch/v1
kind: Job
metadata:
  name: producer-job
  spec:
        template:
          spec:
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  -   matchExpressions:
                    -   key: cloud.google.com/machine-family
                      operator: In
                      values:
                      -   "c3"
                  -   matchExpressions:
                    -   key: topology.kubernetes.io/zone
                      operator: In
                      values:
                      -   "us-central1-a"
            containers:
            -   name: copy
              resources:
                requests:
                  cpu: "32"
              limits:
                cpu: "32"
              image: huggingface/downloader:0.17.3
              command: [ "huggingface-cli" ]
              args:
              -   download
              -   google/gemma-1.1-7b-it
              -   --local-dir=/data/gemma-7b
              -   --local-dir-use-symlinks=False
              env:
              -   name: HUGGING_FACE_HUB_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: hf-secret
                    key: hf_api_token
              volumeMounts:
              -   mountPath: "/data"
                name: volume
          restartPolicy: Never
          volumes:
            -   name: volume
              persistentVolumeClaim:
                claimName: producer-pvc
      parallelism: 1
      completions: 1
      backoffLimit: 4
# [END gke_aiml_gke_model_armor_producer_job]
