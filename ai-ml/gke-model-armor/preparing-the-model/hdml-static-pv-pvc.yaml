# [START gke_aiml_gke_model_armor_hdml_static_pv_pvc]
apiVersion: v1
kind: PersistentVolume
metadata:
  name: hdml-static-pv
spec:
      storageClassName: "hyperdisk-ml"
      capacity:
        storage: 300Gi
      accessModes:
        -   ReadOnlyMany
      claimRef:
        namespace: default
        name: hdml-static-pvc
      csi:
        driver: pd.csi.storage.gke.io
        volumeHandle: projects/PROJECT_ID/zones/us-central1-a/disks/PERSISTENT_VOLUME_NAME
        fsType: ext4
        readOnly: true
      nodeAffinity:
        required:
          nodeSelectorTerms:
          -   matchExpressions:
            -   key: topology.gke.io/zone
              operator: In
              values:
              -   us-central1-a
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
      namespace: default
      name: hdml-static-pvc
spec:
      storageClassName: "hyperdisk-ml"
      volumeName: hdml-static-pv
      accessModes:
      -   ReadOnlyMany
      resources:
        requests:
          storage: 300Gi
# [END gke_aiml_gke_model_armor_hdml_static_pv_pvc]
